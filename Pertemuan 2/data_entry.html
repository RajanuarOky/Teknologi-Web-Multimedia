<html>

<head>
    <title>DATA ENTRY</title>
</head>

<body background="bgform.jpg">

    <h2>DATA ENTRY</h2>

    <form action="#" method="post">
        <ol>
            <li>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
            </li>

            <li>
                <label for="nrp">NRP:</label>
                <input type="text" id="nrp" name="nrp" required>
            </li>

            <li>
                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" required>
            </li>

            <li>
                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
                <label for="wanita">Wanita</label>
            </li>

            <li>
                <label for="agama">Agama:</label>
                <select id="agama" name="agama" required>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select>
            </li>

            <li>
                <label for="ttl">Tempat/Tanggal Lahir:</label>
                <input type="text" id="ttl" name="ttl" required>
                <label for="ttl">/</label>
                <input type="text" id="ttl" name="ttl" required>
            </li>

            <li>
                <label for="alamat">Alamat:</label><br>
                <textarea id="alamat" name="alamat" rows="4" cols="50" required></textarea>
            </li>
            <li>Riwayat Pendidikan
                <ol type="A">
                    <li>
                        <label for="sd">SD:</label>
                        <input type="text" id="sd" name="sd" required>
                    </li>

                    <li>
                        <label for="smp">SMP:</label>
                        <input type="text" id="smp" name="smp" required>
                    </li>

                    <li>
                        <label for="sma">SMA:</label>
                        <input type="text" id="sma" name="sma" required>
                    </li>
                </ol>
            </li>


            <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </li>

            <li>
                <label for="homepage">Homepage:</label>
                <input type="text" id="homepage" name="homepage">
            </li>

            <li>
                <label for="hobby">Hobby:</label><br>
                <textarea id="hobby" name="hobby" rows="4" cols="50" required></textarea>
            </li>

            <li>
                <table>
                    <tr>
                        <th>Interest</th>
                    </tr>

                    <td><input type="checkbox" id="komputer" name="interest" value="Komputer">
                        <label for="komputer">Komputer</label>
                    </td>

                    <td><input type="checkbox" id="sport" name="interest" value="Sport">
                        <label for="sport">Sport</label>
                    </td>

                    <td><input type="checkbox" id="travelling" name="interest" value="Travelling">
                        <label for="travelling">Travelling</label>
                    </td>

                    <td><input type="checkbox" id="writing" name="interest" value="Writing">
                        <label for="writing">Writing</label>
                    </td>

                    <td><input type="checkbox" id="reading" name="interest" value="Reading">
                        <label for="reading">Reading</label>
                    </td>
                    </tr>
                </table>
            </li>
        </ol>

        <button type="submit" name="simpan">Simpan</button>
        <button type="reset" name="reset">Reset</button>
    </form>

</body>

</html>
